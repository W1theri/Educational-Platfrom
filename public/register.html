<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduForge â€” Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="noise"></div>
    <header class="nav compact">
      <a class="logo" href="/">EduForge</a>
      <div class="links">
        <a href="/">Home</a>
        <a href="/login.html">Sign in</a>
      </div>
    </header>

    <main class="auth">
      <section class="auth-card">
        <h1>Create your account</h1>
        <p>Set up your learning workspace in a minute.</p>
        <form id="register-form" class="auth-form">
          <label>
            Full name
            <input type="text" name="fullName" placeholder="Aruzhan Sultanova" required />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            Password
            <input type="password" name="password" placeholder="Minimum 6 characters" required />
          </label>
          <label>
            Role
            <select name="role">
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </label>
          <button class="primary full" type="submit">Create Account</button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="/login.html">Sign in</a>
        </p>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
